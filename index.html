    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>天机 · 命理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper-bg: #FAFAF9; /* 暖灰/宣纸色 */
        --ink-primary: #1c1917; /* 焦墨 */
        --gold-accent: #b45309; /* 鎏金 */
        --jade-accent: #059669; /* 翡翠 */
        --ceramic-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        --inner-glow: inset 0 0 20px rgba(255, 255, 255, 0.5);
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* 浏览器背景，深一点区分容器 */
        color: var(--ink-primary);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }
      
      /* 隐藏滚动条 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* 模拟移动端容器 */
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: var(--paper-bg); /* 应用内背景 */
        position: relative;
      }

      /* 陶瓷卡片效果 */
      .ceramic-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: var(--ceramic-shadow);
      }

      /* 动画 */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
      .animate-float-slow {
        animation: float-slow 5s ease-in-out infinite;
      }

      @keyframes ink-spread {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: {
                900: '#1c1917',
                500: '#57534e',
                300: '#a8a29e',
                50: '#fafaf9',
              },
              gold: {
                600: '#b45309', // 沉稳的金
                400: '#fbbf24', // 亮金
                100: '#fef3c7',
              },
              jade: {
                600: '#059669',
                100: '#d1fae5',
              },
              paper: '#FAFAF9',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'elevated': '0 20px 40px -5px rgba(0, 0, 0, 0.08)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'shine': 'shine 1s forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              shine: {
                '100%': { left: '125%' }
              }
            }
          },
        },
      }
    </script>
